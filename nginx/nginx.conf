user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Upstreams for Docker containers
    upstream app_frontend { server frontend:80; }
    upstream app_backend  { server backend:8080; }
    upstream app_pgadmin  { server pgadmin:80; }

    # WebSocket / Upgrade support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # ============================================================
    # 1) HTTP Server (Port 80)
    # - ใช้สำหรับ Let's Encrypt ACME challenge
    # - Redirect ทุก request ไป HTTPS
    # ============================================================
    server {
        listen 80;
        server_name healjai.promptlabai.com _;

        # Route สำหรับ Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect ให้ไป https ตลอด
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================================
    # 2) HTTPS Server (Port 443)
    # ============================================================
    server {
        listen 443 ssl http2;
        server_name healjai.promptlabai.com;

        # ---------------- SSL CONFIG ----------------
        ssl_certificate     /etc/letsencrypt/live/healjai.promptlabai.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/healjai.promptlabai.com/privkey.pem;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Common headers
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_set_header X-Forwarded-Host   $host;

        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        client_max_body_size 25m;

        # ===================== FRONTEND =====================
        location / {
            proxy_pass http://app_frontend;
            proxy_intercept_errors on;
            error_page 404 = /index.html;
        }

        # ===================== STATIC (Backend file paths) =====================
        location /BgImage/ { proxy_pass http://app_backend; }
        location /images/profile/ { proxy_pass http://app_backend; }
        location /images/emoji/ { proxy_pass http://app_backend; }
        location /images/emotion_choice/ { proxy_pass http://app_backend; }

        # ===================== BACKEND API =====================
        location = /api { return 301 /api/; }

        location /api/ {

            # Preflight CORS
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
                add_header Access-Control-Max-Age 86400;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            proxy_pass http://app_backend;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # ===================== PGADMIN =====================
        location /pgadmin/ {
            proxy_pass http://app_pgadmin/;
            proxy_http_version 1.1;

            proxy_set_header Connection "";
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host  $host;

            proxy_set_header X-Script-Name      /pgadmin;
            proxy_set_header X-Forwarded-Prefix /pgadmin;

            proxy_cookie_path / /pgadmin/;

            proxy_redirect off;
        }
    }
}
