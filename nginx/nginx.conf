# nginx/nginx.conf
user  nginx;
worker_processes  auto;

events { worker_connections  1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  # -------- Upstreams (match docker-compose service names/ports) --------
  upstream app_frontend { server frontend:80; }  # Vite preview / dev server
  upstream app_backend  { server backend:8080; }   # Backend API
  upstream app_vbackend { server vbackend:8000; }  # Voice backend
  upstream app_pgadmin  { server pgadmin:80; }     # PgAdmin

  # Upgrade support (WebSocket, etc.)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    server_name _;

    # --- Common proxy headers ---
    proxy_set_header Host               $host;
    proxy_set_header X-Real-IP          $remote_addr;
    proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto  $scheme;
    proxy_set_header X-Forwarded-Host   $host;
    proxy_read_timeout                  300s;
    proxy_send_timeout                  300s;
    client_max_body_size                25m;

    # ===== Frontend =====
    location / {
      proxy_pass http://app_frontend;
      # ถ้าเป็น SPA ต้องการ fallback:
      # error_page 404 =200 /index.html;
    }

    # ===== Backend (API) =====
    # Normalize /api -> /api/
    location = /api { return 301 /api/; }

    # ไม่ตัด prefix /api ออก (backend คาด /api/* อยู่แล้ว)
    location /api/ {
      proxy_pass http://app_backend;  # e.g. /api/users -> /api/users
      proxy_http_version 1.1;
      proxy_set_header Upgrade           $http_upgrade;
      proxy_set_header Connection        $connection_upgrade;
      proxy_set_header Host              $host;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host  $host;
    }

    # ===== Voice Backend (WebSocket-friendly) =====
    location = /voice { return 301 /voice/; }
    location /voice/ {
      rewrite ^/voice/?(.*)$ /$1 break;  # ถ้า vbackend ไม่คาด /voice ให้ลบ prefix ออก
      proxy_pass http://app_vbackend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade           $http_upgrade;
      proxy_set_header Connection        $connection_upgrade;
      proxy_set_header Host              $host;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host  $host;
    }

    # ===== PgAdmin (mounted under /pgadmin) =====
    location /pgadmin/ {
      proxy_pass http://app_pgadmin/;   # trailing slash สำคัญเวลามี subpath
      proxy_http_version 1.1;
      proxy_set_header Connection        "";
      proxy_set_header Upgrade           $http_upgrade;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host  $host;

      # ช่วยให้แอปที่อยู่ใต้ sub-path ทำงานถูกต้อง
      proxy_set_header X-Script-Name      /pgadmin;
      proxy_set_header X-Forwarded-Prefix /pgadmin;

      # ปรับ cookie path ให้ session อยู่ใต้ /pgadmin
      proxy_cookie_path / /pgadmin/;

      proxy_redirect off;
    }
  }
}

